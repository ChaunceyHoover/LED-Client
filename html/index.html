<!DOCTYPE html>
<html>
    <head>
        <title>LED controller</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="app-container">
            <section id="background">
                <canvas id="leds"></canvas>
                <!-- v1: 3 hard coded rectangles
                     v2: 3 dynamic rectangles created via JS
                     v3: n dynamic rectangles created via JS & can be edited. Can also create/destroy rectangles. 
                         (Each rectangle represents a set of LEDs determined when it is created.) -->
                
            </section>
            <section id="controls">
                <!-- Controls -->
                
            </section>
        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
