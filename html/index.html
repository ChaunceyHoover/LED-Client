<!DOCTYPE html>
<html>
    <head>
        <title>LED controller</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="app-container">
            <section id="background">
                <canvas id="leds"></canvas>
                <!-- v1: 3 "dynamic" rectangles created via JS [âœ“]
                     v2: n dynamic rectangles created via JS & can be edited. Can also create/destroy rectangles. [ ]
                         (Each rectangle represents a set of LEDs determined when it is created.) 
                     v3: Create different views per device -->
                
            </section>
            <section id="controls">
                <!-- Controls -->
                <div id="main">
                    <button id="draw-btn" type="button" class="btn btn-secondary">Draw</button>
                    <button id="preset-btn" type="button" class="btn btn-secondary">Presets</button>
                    <button id="clear-btn" type="button" class="btn btn-secondary">Clear</button>
                </div>
                <div id="draw">
                    <div id="draw-controls">
                        <div id="draw-tools-container">
                            <div id="draw-tools-row-container">
                                <img class="back" id="draw-tools-back1" src="/svg/back.svg" alt="back" />
                                <div id="draw-tools-row1">
                                    <img src="/svg/paint-roller.svg" alt="Paint Tool" />
                                    <img src="/svg/fill-drip.svg" alt="Fill Tool" />
                                </div>
                                <div id="draw-tools-row2">
                                    <img src="/svg/eraser.svg" alt="Eraser Tool" />
                                    <img src="/svg/trash.svg" alt="Clear All" />
                                </div>
                            </div>
                            <div id="draw-tools-presets-container">
                                <div id="draw-tools-preset-row1">
                                    quick color select (ROY G BIV + white)
                                </div>
                                <div id="draw-tools-preset-row2">
                                    <img src="svg/lightbulb.svg" alt="Brightness" />
                                    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="draw-brightness">
                                </div>
                                <div id="draw-tools-preset-row3">
                                    custom color
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="draw-presets">

                    </div>
                </div>
                <div id="color">
                    custom color menu
                </div>
                <div id="presets">
                    presets menu
                </div>
            </section>
        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
